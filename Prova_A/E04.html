<script>
    /*
    Problema: Perfil do Comprador
    Pergunte ao vendedor quantos iPhones foram vendidos na última Black-Friday.
    Para cada iPhone vendido, pergunte qual foi o preço final e também qual foi a Forma de Pagamento, que poderá ser:
    - C-Cartão de Crédito
    - P-Pix
    Apresente a quantidade de vendas realizadas em Cartão de Crédito e em Pix e também quanto foi faturado para cada Forma de Pagamento.
    */

    //Entrada
    const qtdIphones = Number(prompt(`Quantos iPhones foram vendidos na última black friday?`));
    let contCartao = 0;
    let contPix = 0;
    let somaCartao = [];
    let somaPix = [];

    for (let c = 1; c <= qtdIphones; c++) {
        const precoFinal = Number(prompt(`Qual foi o valor do preço final do cliente ${c}`));
        const formaPagamento = prompt(`Informe a forma de pagamento da pessoa ${c}. C - Cartão de Crédito || P - Pix`).toUpperCase();

        if (formaPagamento === "C") {
            somaCartao.push(precoFinal);
            contCartao++;
        } else if (formaPagamento === "P") {
            somaPix.push(precoFinal);
            contPix++;
        }
    }

    document.write(`<p>Quantidade de vendas em Cartão de Crédito: ${contCartao}; Faturamento: R$${somaCartao.reduce((soma, valor) => soma + valor, 0).toFixed(2).replace("." , ",")}</p> <p>Quantidade de vendas em Pix: ${contPix}; Faturamento: R$${somaPix.reduce((soma, valor) => soma + valor, 0).toFixed(2).replace("." , ",")}`);
    //Processamento


    //Saída

    /*
    Exemplo:
    5 pessoas
    iPhone 1: 4000 | Cartão de Crédito
    iPhone 2: 7000 | Pix
    iPhone 3: 2900 | Pix
    iPhone 4: 4000 | Cartão de Crédito
    iPhone 5: 6000 | Cartão de Crédito

    Cartão de Crédito: 3 vendas (R$ 14.000,00)
    Pix: 2 vendas (R$ 9.900,00)
    */
</script>
