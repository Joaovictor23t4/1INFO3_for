<script>
    /*
    Problema: Notas
    Pergunte ao Professor quantas notas o aluno obteve no trimestre.
    Faça com que o Professor informe todas as notas obtidas pelo aluno. Após, calcule e apresente qual foi a média obtida pelo aluno, apresentando também a menor e a maior nota obtida.
    */

    //Entrada
    const qtdNotas = Number(prompt(`Quantas notas o aluno obteve`));
    const listaNotas = [];
    //Processamento
    for (let c = 1; c <= qtdNotas; c++) {
        const pergunta = Number(prompt(`Informe a nota ${c} do aluno`));
        listaNotas.push(pergunta);
    }

    listaNotas.sort((a, b) => b-a);

    document.write(`<p>A média das notas foi de ${(listaNotas.reduce((soma, valor) => soma + valor, 0) / listaNotas.length).toFixed(1).replace("." , ",")}</p> <p> A maior nota foi ${listaNotas[0]}</p> <p> A menor nota foi ${listaNotas.slice(-1)}`);

    //Saída
    /*
    Exemplo:
    Notas: 4
    let listaNotas = [6, 8, 9, 7];
    Média: 7,5
    Maior nota: 9
    Menor nota: 6
    */
</script>
