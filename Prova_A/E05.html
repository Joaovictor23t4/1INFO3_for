<script>
    /*
    Problema: Eleição
    Em uma eleição presidencial existem quatro candidatos. Os votos são informados através de códigos. Os dados utilizados para a contagem dos votos obedecem à seguinte codificação:
    - 1,2,3,4 = voto para os respectivos candidatos;
    - 5 = voto nulo;
    - 6 = voto em branco;
    Elabore um algoritmo que leia o código do candidado em um voto. Calcule e escreva:
    - total de votos e a porcentagem para cada candidato;
    - total de votos nulos e a porcentagem de votos nulos;
    - total de votos em branco e a porcentagem de votos em branco.
    Pergunte ao usuário quantos eleitores votarão para poder determinar a quantidade de repetições que o for irá executar.
    */

    //Entrada
    let contador1 = 0;
    let contador2 = 0;
    let contador3 = 0;
    let contador4 = 0;
    let contadorNulo = 0;
    let contadorBranco = 0;

    const qtdVotadores = Number(prompt(`Quantas pessoas irão votar?`));

    for (let c = 1; c <= qtdVotadores; c++) {
        const pergunta = Number(prompt(`Em quem você irá votar? 1 - Lula; 2 - Bolsonaro; 3 - D'Avilla; 4 - Candidato Padre; 5 - Nulo; 6 - Branco`));

        if (pergunta === 1) {
            contador1++
        } else if (pergunta === 2) {
            contador2++;
        } else if (pergunta === 3) {
            contador3++;
        } else if (pergunta === 4) {
            contador4++;
        } else if (pergunta === 5) {
            contadorNulo++;
        } else {
            contadorBranco++;
        }
    }

    const ganhador = (contador1 > contador2 && contador1 > contador3 && contador1 > contador4) ? "Lula: Faz o L" : (contador2 > contador1 && contador2 > contador3 && contador2 > contador4) ? "Bolsonaro: Se mata" : (contador3 > contador1 && contador3 > contador2 && contador3 > contador4) ? "D'Avilla: Viva o liberalismo :)" : "Padre Kelvin: Começa a resar";

    document.write(`O ganhador da eleição foi: <strong>${ganhador}</strong> <br> Total e porcentagem de votos: Candidato 1: ${contador1} votos, o que representa ${contador1 * 100 / qtdVotadores}%; <br> Candidato 2: ${contador2} votos, o que representa ${contador2 * 100/ qtdVotadores}%; <br> Candidato 3: ${contador3} votos, o que representa ${contador3 * 100/ qtdVotadores}%; <br> Candidato 4: ${contador4} votos, o que representa ${contador4 * 100/ qtdVotadores}%; <br> Total de votos nulos: ${contadorNulo} ou ${contadorNulo * 100 / qtdVotadores}% <br> Total de votos brancos: ${contadorBranco} ou ${contadorBranco * 100 / qtdVotadores}%`);

    //Processamento

    */
</script>
